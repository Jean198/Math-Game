<!DOCTYPE html>

<html lang="us">
    
    <head>
        <title> Math game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable = yes">
        <link rel="stylesheet" href="style.css">
    
    </head>
    
    <body>
        <div id="container">
            
            <div id="score">
                <span id="scorevalue">Score: 0</span>
            </div>
            
            <div id="correct">
                Correct
            </div>
            
            <div id="wrong">
                Try again!
            </div>
            
            <div id="question">
                Ready?!
            </div>
            
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                
                <div id="box1" class="box"> </div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
           
            <div id="startreset">
                Start Game
            </div>
            
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue"> 60 </span> sec
            </div>
            
            <div id="gameover">
               <p>GAME OVER!</p>
                <P>YOU SCORE IS</P>
            </div>

        </div>
            
        <script src="mathgame.js"></script>
        
        
        
    
    </body>
    
</html>
